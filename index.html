<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calcular Porcentaje</title>
</head>
<body>
    <main>
        <form action="">
            <h1 class="title">Calcular Porcentaje</h1>
            <div class="input-container">
                <div class="input-num1">
                    <label for="numero1">Quiero obtener el:</label>
                    <input type="number" name="" id="numero1" placeholder="Ingresar porcentaje">
                </div>
                <div class="input-num2">
                    <label for="numero2">Del número:</label>
                    <input type="number" name="" id="numero2" placeholder="Ingresar número entero">
                </div>
            </div>
            <div id="resultado"></div>
            <div class="btn-container">
                <input type="button" class="btn" value="Calcular" id="calcular">
                <input type="button" class="btn" value="Limpiar valores" id="reset">
            </div>
        </form>
    </main>


    <script src="app.js"></script>
</body>
</html>
